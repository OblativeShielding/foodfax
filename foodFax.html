    .grid {

      margin: 0 auto;

    .box {
      background: #fff;
      border: 1px solid #e3e6ea;

    .title {

    input[type="file"] { width: 100%; }
    button {
      width: 100%;
      padding: 12px 16px;
      border: 0;
      border-radius: 8px;
      background: #111827;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    /* Make it stack on small screens */
    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
